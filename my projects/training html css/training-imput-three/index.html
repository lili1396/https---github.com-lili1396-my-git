<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IMPUT TRAIN</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="#" method="post" enctype="multipart/form-data"></form>
        <input disabled type="text" name="username" value="">
        <input type="tel" name="usertel" value="">
        <input type="password" name="userpass" value="">
       
        <div> 
            <br>
            <input placeholder="Фамилия" type="text" name="username2" value="">
        </div>
        <div>
            <input type="tel" name="usertel2" value="">
        </div>
        <div>
            <input type="password" name="userpass2" value="">
        </div>

        <div>
            <p><input type="radio" name="fruits" value="orange">Апельсины</p>
            <p><input type="radio" name="fruits" value="bananas">Бананы</p>
        </div>
       <br>
        <div>
            <p><input checked type="radio" name="fruits2" value="orange">Апельсины</p>
            <p><input type="radio" name="fruits2" value="bananas">Бананы</p>
        </div>
        <br>
        <div>
            <p><input type="checkbox" name="car1" value="">Наличие авто1</p>
            <p><input type="checkbox" name="car2" value="">Наличие авто2</p>
            <p><input type="checkbox" name="car3" value="">Наличие авто3</p>
            <p><input type="checkbox" name="car4" value="">Наличие авто4</p>
        </div>
        <br>
        <div>
            <p><input type="file" name="foto" value=""></p>
        </div>
        <div>
            <textarea name="text"></textarea>
        </div> 
        <br>
        <div>
            <select name="">
                <option value="red">Красный</option>
                <option value="yellow">Желтый</option>
                <option value="green">Зеленый</option>
                <option value="blue">Синий</option>
            </select>
        </div>
        <br>
        <div>
            <select name="">
                <option value="red">Красный</option>
                <option value="yellow">Желтый</option>
                <option selected value="green">Зеленый</option>
                <option value="blue">Синий</option>
            </select>
        </div>
        <br>
        <button>Кнопка для нажатия</button>
    </body>
</html>
